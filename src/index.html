<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="./js/main.js" defer></script>
    <title>Frontend Mentor | Profile card component</title>
  </head>
  
  <body>
    <article class="card"></article>
      <img class="banner" src="./images/bg-pattern-card.svg" alt="pattern of equally sized and symmetrically arranged circles">
      <img class="profile photo" src="./images/image-victor.jpg" alt="Portrait of Victor">
      <ul>
        <h1>Victor Crest</h1>
        <h2>26</h2>
      </ul>
      <h3>London</h3>
      <ul>
        <h1>80K</h1>
        <p>Followers</p>
        <h1>803K</h1>
        <p>Likes</p>
        <h1>1.4K</h1>
        <p>Photos</p>
      </ul>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Emily Gajda</a>.
    </div>
  </body>
</html>
